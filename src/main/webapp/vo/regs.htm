<HTML xmlns="http://www.w3.org/1999/xhtml">
<HEAD>
<TITLE>青鸟租房 - 用户注册</TITLE>
<META content="text/html; charset=utf-8" http-equiv=Content-Type>
<LINK rel=stylesheet type=text/css href="../css/style.css">
<META name=GENERATOR content="MSHTML 8.00.7601.17514">
</HEAD>
<BODY>
	<DIV id=header class=wrap>
		<DIV id=logo>
			<IMG src="../images/logo.gif">
		</DIV>
	</DIV>
	<DIV id=regLogin class=wrap>
		<DIV class=dialog>
			<DL class=clearfix>
				<DT>新用户注册</DT>
				<DD class=past>填写个人信息</DD>
			</DL>
			<DIV class=box>
				<FORM action="">
					<DIV class=infos>
						<TABLE class=field>
							<TBODY>
								<TR>
									<TD class=field>用 户 名：</TD>
									<TD><INPUT class=text type=text name=name></TD>
								</TR>
								<TR>
									<TD class=field>密 码：</TD>
									<TD><INPUT class=text type=password name=password></TD>
								</TR>
								<TR>
									<TD class=field>确认密码：</TD>
									<TD><INPUT class=text type=password name=repassword>
									</TD>
								</TR>
								<TR>
									<TD class=field>电 话：</TD>
									<TD><INPUT class=text type=text name=telephone></TD>
								</TR>
								<TR>
									<TD class=field>用户姓名：</TD>
									<TD><INPUT class=text type=text name=username></TD>
								</TR>
							</TBODY>
						</TABLE>
						<DIV class=buttons>
							<INPUT onclick='rr()' value=立即注册 type=button>
						</DIV>
					</DIV>
				</FORM>
			</DIV>
		</DIV>
	</DIV>
	<DIV id=footer class=wrap>
		<DL>
			<DT>青鸟租房 © 2010 北大青鸟 京ICP证1000001号</DT>
			<DD>关于我们 · 联系方式 · 意见反馈 · 帮助中心</DD>
		</DL>
	</DIV>
</BODY>
<script type="text/javascript" src="../js/jquery-1.12.4.js"></script>
<script type="text/javascript">
	function rr() {
		var member = {};
		member["username"] = $.trim($("[name=name]").val());
		member["userpwd"] = $.trim($("[name=password]").val());
		var a = $.trim($("[name=repassword]").val());
		member["userphone"] = $.trim($("[name=telephone]").val());
		member["userrealname"] = $.trim($("[name=username]").val());
		if (member["username"] == "") {
			alert("没输入用户名");
			return false;
		}
		if (member["userpwd"] == "") {
			alert("没输入密码");
			return false;
		}
		if (a == "") {
			alert("没输入确认密码");
			return false;
		}
		if (member["userpwd"] != a) {
			alert("俩次密码不一致");
			return false;
		}
		if (member["userphone"] == "" || member["userphone"].length != 11) {
			alert("电话号码没输入或者不等于11位以及不是数字");
			return false;
		}
		$.post("/oo/userAction", {
			p : "adduser",
			jsonStr : JSON.stringify(member)
		}, function(data) {
			if (data.code == "200") {
				alert("新增成功");
				document.location = "login.htm";
			} else if (data.code == "500") {
				alert(data.msg);
			}
		}, "json");
	};
</script>
</HTML>
