<HTML xmlns="http://www.w3.org/1999/xhtml">
<HEAD>
<TITLE>青鸟租房 -发布房屋信息</TITLE>
<META content="text/html; charset=utf-8" http-equiv=Content-Type>
<LINK rel=stylesheet type=text/css href="../css/style.css">
<META name=GENERATOR content="MSHTML 8.00.7601.17514">
</HEAD>
<BODY>
	<DIV id=header class=wrap>
		<DIV id=logo>
			<IMG src="../images/logo.gif">
		</DIV>
	</DIV>
	<DIV id=regLogin class=wrap>
		<DIV class=dialog>
			<DL class=clearfix>
				<DT>修改新房屋信息</DT>
				<DD class=past>修改房屋信息</DD>
			</DL>
			<DIV class=box>
				<FORM id=add_action method=post name=add.action>
					<DIV class=infos>
						<TABLE class=field>
							<TBODY>
								<TR>
									<TD class=field>标 题：</TD>
									<TD><INPUT id=add_action_title class=text type=text
										name=title></TD>
								</TR>
								<TR>
									<TD class=field>户 型：</TD>
									<TD><SELECT class=text  ><OPTION
												selected value=1000>一室一厅</OPTION></SELECT></TD>
								</TR>
								<TR>
									<TD class=field>面 积：</TD>
									<TD><INPUT id=add_action_floorage class=text type=text
										name=proportion></TD>
								</TR>
								<TR>
									<TD class=field>价 格：</TD>
									<TD><INPUT id=add_action_price class=text type=text
										name=price></TD>
								</TR>
								<TR>
									<TD class=field>房产证日期：</TD>
									<TD><INPUT class=text type=text name=houseDate></TD>
								</TR>
								<TR>
									<TD class=field>位 置：</TD>
									<TD>区：<SELECT class=text name=county><OPTION
												selected value=1004>海淀区</OPTION></SELECT> 街：<SELECT class=text
										name=street><OPTION selected value=1001>中关村大街</OPTION></SELECT>
									</TD>
								</TR>
								<!-- 
						<tr>
							<td class="field">坐  标：</td>
							<td><input type="text" class="text" name="point" />
							</td>
						</tr>
						-->
								<!--  <tr>
							<td class="field">Y 坐  标：</td>
							<td><input type="text" class="text" name="point.y" /></td>
						</tr>-->
								<TR>
									<TD class=field>联系方式：</TD>
									<TD><INPUT id=add_action_contact class=text type=text
										name=connect></TD>
								</TR>
								<TR>
									<TD class=field>详细信息：</TD>
									<TD><TEXTAREA name=description></TEXTAREA></TD>
								</TR>
								
							</TBODY>
						</TABLE>
						<DIV class=buttons>
							<INPUT onclick='update()' value=修改 type=button>
						</DIV>
					</DIV>
				</FORM>
			</DIV>
		</DIV>
	</DIV>
	<DIV id=footer class=wrap>
		<DL>
			<DT>青鸟租房 © 2010 北大青鸟 京ICP证1000001号</DT>
			<DD>关于我们 · 联系方式 · 意见反馈 · 帮助中心</DD>
		</DL>
	</DIV>
</BODY>
<script type="text/javascript" src="../js/jquery-1.12.4.js"></script>
<script type="text/javascript">
	uid=window.sessionStorage.getItem("uid");
	if(uid){
		$.getJSON("/oo/userAction",{p:"queryByrId",uid:uid},function(data){
			$("[name=title]").val(data.title);
			$("[name=rtid]").val(data.rtid);
			$("[name=proportion]").val(data.proportion);
			$("[name=price]").val(data.price);
			$("[name=houseDate]").val(data.housedate);
			$("[name=county]").val(data.county);
			$("[name=street]").val(data.street);
			$("[name=connect]").val(data.connect);
			$("[name=description]").val(data.detail);
		})
	}
	
	function update() {
		 var member={};
		 member["id"]=uid;
		member["title"] = $("[name=title]").val();
		member["rtid"] = $("[name=rtid]").val();
		member["proportion"] = $("[name=proportion]").val();
		member["price"] = $("[name=price]").val();
		member["housedate"] = $("[name=houseDate]").val();
		member["county"] = $("[name=county]").val();
		member["street"] = $("[name=street]").val();
		member["connect"] = $("[name=connect]").val();
		member["detail"] = $("[name=description]").val();
		$.post("/oo/userAction", {
			p:"updateById",jsonStr:JSON.stringify(member)
		}, function(data) {
			if(data.code=="200"){
				alert("更新成功");
				document.location = "list.htm";
			}else if(data.code=="500"){
				alert(data.msg);
			}
		},"json")
	}
</script>
</HTML>
